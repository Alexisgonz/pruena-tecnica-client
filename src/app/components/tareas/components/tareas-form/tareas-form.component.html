<div [formGroup]="form">
  <span class="p-text-secondary block mb-5"
    >Ingrese la informacion la tarea</span
  >
  <div class="flex align-items-center gap-3 mb-3 ml-8">
    <label for="nombre" class="font-semibold w-6rem">Nombre</label>
    <input
      pInputText
      id="nombre"
      class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
      autocomplete="off"
      formControlName="nombre"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="descripcion" class="font-semibold w-6rem">Descripci√≥n</label>
    <input
      pInputText
      id="descripcion"
      class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
      autocomplete="off"
      formControlName="descripcion"
    />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button
      label="Cancelar"
      severity="secondary"
      (cancel)="onCancel()"
    ></p-button>
    <p-button label="Guardar" (onClick)="onSubmit()"></p-button>
  </div>
</div>
