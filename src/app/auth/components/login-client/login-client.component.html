<div class="min-h-screen flex items-center justify-center login-background">
  <div class="w-[350px] max-w-md">
    <form
      [formGroup]="loginForm"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 my-4"
    >
      <div class="flex flex-col gap-3 justify-center px-20">
        <img src="../../../../../assets/images/avejas.jpg" alt="Logo" />
        <div class="font-semibold text-center">
          Prueba Tecnica Treas
        </div>
      </div>
      <div
        style="border-radius: 10px; border: 1px solid #ccc"
        class="my-4"
      ></div>

      <!-- Campo Usuario -->
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="document_type"
        >
          Usuario *
        </label>
        <input
          formControlName="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Ingrese su usuario"
        />
      </div>

      <!-- Campo Contrase침a -->
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Contrase침a *
        </label>
        <input
          formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="*********"
        />
      </div>

      <!-- Bot칩n -->
      <div class="flex items-center justify-center">
        <p-button 
          class="py-3"
          (click)="submitLogin()"
          label="Iniciar sesi칩n"
          typeBtn="submit"
          color="primary"
        ></p-button>
      </div>

      <!-- Enlace -->
      <div
        class="flex items-center justify-center my-4 text-blue-500 underline"
      >
        <a href="/">Ir al sistema de Acceso</a>
      </div>
    </form>
  </div>
</div>
